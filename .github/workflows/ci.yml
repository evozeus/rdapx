name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: fmt + clippy + test + build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable) + components
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Show workspace files (debug)
        run: |
          pwd
          ls -la
          test -f Cargo.toml && echo "Found Cargo.toml at repo root âœ”"

      - name: Format check
        run: cargo fmt -- --check

      - name: Clippy (deny warnings)
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test --all --quiet

      - name: Build release binary
        run: cargo build --release

      - name: Upload artifact (Linux x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: rdapx-linux-x86_64
          path: target/release/rdapx
          if-no-files-found: error
